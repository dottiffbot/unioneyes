<!DOCTYPE html>
<html>
<head>
	<title>union stickers</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>


	<div class="hour-input">

		<h1>
			unioneyes
		</h1>


	<label for="work">
		hours of work:
	</label>


	<input type="number" class="work" name="work" min="4" max="100" value="40">


	<label for="rest">
		hours of rest:
	</label>

	<input type="number" class="rest" name="rest" min="0" max="100" value="0">


	<label for="play">
		hours of play:
	</label>

	<input type="number" class="play" name="play" min="0" max="100" value="0">
	
	<label for="occupation">
	slogan line 1: (e.g. job)
	</label>
	<input class="line1" name="occupation" value="designers">

	<label for="union">
	slogan line 2: (e.g. unionize)
	</label>
	<input class="line2" name="union" value="unite">

</div>
